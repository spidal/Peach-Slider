<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="css/peach_slider_css.css" rel="stylesheet">
<script src="js/jquery.js"></script>
<script type="text/javascript" src="js/peach_slider.js"></script>
<script>
	$(document).ready(function(){
		$( ".demo" ).peachslider({
            color: "#000000",
            background: "#FFFFFF",
            pager: true,
            thumbnails: true,
            speed: 1000,
            transition: "slide",
            autoplay: true,
            autospeed: 5000,
            auto_direction: "left",           
            loop: true,
            progress_bar: true,
            captions: true,
            on_before: function() {
                console.log("before slide");  
            },
            on_after: function() {
                console.log("after slide");  
            }
        });
        $( ".demo2" ).peachslider({});
	});
</script>
</head>
<body>

<div class="container">
    <div class="demo">
		<img src="img/image_1.jpg" alt="image 1"/>
        <img src="img/image_2.jpg" alt="image 2"/>
        <img src="img/image_3.jpg" alt="image 3"/>
    </div>
    <div class="demo2">
        <img src="img/image_1.jpg" />
        <img src="img/image_2.jpg" />
        <img src="img/image_3.jpg" />
    </div>
</div>

</body>
</html>
